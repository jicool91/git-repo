<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p id="x">Hello World</p>
	<button onclick="changeText()">Push</button>
	<script>
		function changeText() {
			var text = document.getElementById('x');
			text.innerText = "Hello everybody";
		}
	</script>
</body>
</html>
